<div class="contenedor">
    <app-navbar
        [icono]="'http://simpleicon.com/wp-content/uploads/rocket.svg'"
        [titulo]="'Preguntados'"
        [botones]="buttons"
    ></app-navbar>
    <app-chat 
        [nombreJuego]="'Preguntados'"
        [data]="'chatPreguntados'"
    ></app-chat>

<div  class="d-grid justify-content-center text-center">
   <h4 style="margin-top: 20%;">Puntos: {{puntos}} / Puntos Fallados: {{puntosFallados}}</h4></div>
<div *ngIf="preguntaYRepuesta" style="margin-top: 5%;" class="container d-flex justify-content-center text-center align-items-center">
        <!-- <img [src]="preguntaYRepuesta.url" alt="" style="width: 30vw; border-radius: 10px;"> -->
        <div style="display: flex; justify-content: center; align-items: center; background-image: url('/assets/fondoIllustrator.png') ; background-repeat: no-repeat; width: 60%; height: 50vh;">
        <p style="font-family: cursive; color: black; text-shadow: 3px 3px 3px white; padding: 10%; font-weight: bold; font-size: 24px;">{{preguntaYRepuesta.pregunta}}</p></div>
        <div class="card m-3" style="width: 30%; background-color: transparent !important;">
            <button class="btn btn-info" 
            *ngFor="let item of respuestaDesordenada"
            (click)="cambiarColor(item, preguntaYRepuesta)"
            [ngClass]="item.estado"
            style="margin: 10px;"
            >{{item.res}}</button>
            
        </div>
    <!-- <button>Mostrar</button> -->
</div>
</div>

<div class="popup" style="top:0; left:0; z-index: 999; z-index: 999; width: 100%; position: absolute; height: 100%; background-color: #ffe4c496;" *ngIf="continuarJuego">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="margin-left: 5px;">Finalizo</h5>
        </div>
        <h4 style="text-align: center;">Puntos ganados: {{puntos}}</h4>
      
        <div class="text-center">
            <!-- <button type="button" class="btn btn-success m-1" value="si" (click)="continuarConElJuego()">Si</button> -->
            <button type="button" class="btn btn-secondary m-1" value="no" [routerLink]="['/home']">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
